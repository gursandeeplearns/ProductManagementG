<!DOCTYPE html>
<html>
<head>
    <title>Acme Product Management</title>
    <meta charset="utf-8" />
    <script src="js/angular.js"></script>
</head>
<body ng-app>
<table ng-init="products =[
       {
       "productId": 1,
       "productName": "Leaf Rake",
       "productCode" : "GDN-0011",
       "releaseDate" : "March 19, 2009",
       "description" : "Leaf Rake"   ,
       "cost" : 9.00,
       "price" : 19.95,
       "category" : "garden",
       "tags" : ["leaf","tool"],
       imageUrl : "http://openclipart.org/image/300px/svg_to_png/26215/"
       }
       ]">
        <thead>
            <tr>
                <td>Image</td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>
                    <img src="{{product.imageUrl}}" title="{{product.productName}}" />
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
